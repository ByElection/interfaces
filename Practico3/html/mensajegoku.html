<div class="container">
  <h1>Dejale un mensaje a Goku</h1>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="8" placeholder="Mensaje"></textarea>
        </div>
        <button id="enviarmensaje" type="submit" class="btn btn-primary">Enviar Mensaje</button>
        <small id="testigo"> </small>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-11"></div>
    <div class="col-1">
      <a href="#" id="volver"><img src="../img/volver.png" alt=""></a>
    </div>
  </div>
</div>
